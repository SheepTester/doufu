<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Doufu</title>
    <meta name="description" content="WebGPU voxel engine" />
    <meta
      property="og:image"
      content="https://sheeptester.github.io/img/doufu.webp"
    />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <script src="/sheep3.js" charset="utf-8"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="center"></div>
    <pre id="error" class="no-error"></pre>
    <div class="perf" id="perf">
      <div class="measure">
        <div>GPU</div>
        <svg
          width="150"
          height="20"
          viewBox="-1 -1 152 22"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M 0 5 V 15 M 0 10 H 150 M 150 5 V 15" />
          <path id="gpu-box" />
        </svg>
        <table>
          <tr id="gpu-fps"></tr>
        </table>
        <pre id="gpu-nums"></pre>
      </div>
      <div class="measure">
        <div>Frame</div>
        <svg
          width="150"
          height="20"
          viewBox="-1 -1 152 22"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M 0 5 V 15 M 0 10 H 150 M 150 5 V 15" />
          <path id="frame-box" />
        </svg>
        <table>
          <tr id="frame-fps"></tr>
        </table>
        <pre id="frame-nums"></pre>
      </div>
      <div class="measure">
        <div>Mesh</div>
        <svg
          width="150"
          height="20"
          viewBox="-1 -1 152 22"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M 0 5 V 15 M 0 10 H 150 M 150 5 V 15" />
          <path id="mesh-box" />
        </svg>
        <table>
          <tr id="mesh-fps"></tr>
        </table>
        <pre id="mesh-nums"></pre>
      </div>
    </div>
  </body>
</html>
